<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="slidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-visual-studio'></i>
                <div class="logo_name">Visual studio</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li class="nav_items">
                <i class='bx bx-search-alt-2' id="btn-search"></i>
                <input type="text" name="search" id="search" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li class="nav_items">
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="item_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li class="nav_items">
                <a href="#">
                    <i class='bx bxs-user-detail'></i>
                    <span class="item_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li class="nav_items">
                <a href="#">
                    <i class='bx bx-message-rounded-dots'></i>
                    <span class="item_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li class="nav_items">
                <a href="#">
                    <i class='bx bx-analyse'></i>
                    <span class="item_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li class="nav_items">
                <a href="#">
                    <i class='bx bx-file'></i>
                    <span class="item_name">File</span>
                </a>
                <span class="tooltip">File</span>
            </li>
            <li class="nav_items">
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="item_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li class="nav_items">
                <a href="#">
                    <i class='bx bx-save'></i>
                    <span class="item_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li class="nav_items">
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="item_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="./Đông deep trai.jpg" alt="Trung Dong">
                    <div class="name_job">
                        <div class="name">Trung Đông</div>
                        <div class="job">Student</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <script>
        var btn = document.getElementById('btn');
        var slidebar = document.querySelector('.slidebar');
        var searchBtn = document.getElementById('btn-search');
        var inputSearch = document.getElementById('search');
        btn.onclick = () => {
            slidebar.classList.toggle('active');
        }
        searchBtn.onclick = () => {
            slidebar.classList.toggle('active');
        }
        var flag = false;
        inputSearch.onfocus = () => {
            if (!flag) {
                searchBtn.style.color = "#1d1b31";
                flag = true;
            }
        }
        inputSearch.onblur = () => {
            if (flag) {
                searchBtn.style.color = "#fff";
                flag = false;
            }
        }
        inputSearch.onmouseover = () => {
            if(!flag){
                searchBtn.style.color = "#1d1b31";
            }
        }
        inputSearch.onmouseleave = () => {
            if(!flag){
                searchBtn.style.color = "#fff";
            }
        }
    </script>
</body>

</html>
